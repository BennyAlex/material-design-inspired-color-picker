<!DOCTYPE html>
<html>
<head>
  <title>material-design-inspired-color-picker demo</title>
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div
  style="width: 100%; font-size: 26px; text-decoration: underline; padding-top: 42px; margin: 0 auto; margin-bottom: 15px;"
  class="center bold">
  This is the demo page for material-design-inspired-color-picker
</div>
<div
  style="width: 100%; font-size: 21px; margin: 0 auto; margin-bottom: 35px;"
  class="center bold">
  <a style="text-decoration: none" href="https://github.com/BennyAlex/material-design-inspired-color-picker/" target="_blank">Fork me on github!</a>
</div>
<div class="content center">
  <div
    id="selected">
    selected color:
    <span class="bold" id="selectedColor">#ffc107</span>
  </div>
</div>

<div class="content">
  <div class="flex">

    <md-color-picker id="picker" value="#FFFFFF" palette="material-full" use-spectrum-picker="true"
                     default-tint="500" color-margin="6" color-size="58"></md-color-picker>
  </div>

  <div style="flex-basis: 5%"></div>

  <div class="flex no-text-highlight" style="padding-top: 15px">

    Palette:
    <select title="Tint" onchange="changeProp(this.value, 'picker', 'palette')" class="bold cursor-pointer">
      <option>material</option>
      <option selected>material-full</option>
      <option>material-accent</option>
    </select>

    <br><br>

    <label class="cursor-pointer">use spectrum picker: <input type="checkbox" checked
                                                              onclick="changeProp(this.checked, 'picker', 'useSpectrumPicker')"
                                                              class="bold"></label>

    <br><br>

    Default Tint:
    <select title="Tint" onchange="changeProp(this.value, 'picker', 'defaultTint')"
            class="bold cursor-pointer">
      <option>100</option>
      <option>200</option>
      <option>300</option>
      <option>400</option>
      <option selected>500</option>
      <option>600</option>
      <option>700</option>
      <option>800</option>
      <option>900</option>
      <option>a100</option>
      <option>a200</option>
      <option>a400</option>
      <option>a700</option>
    </select>

    <br><br>
    Color Size in pixel: <input type="number" title="Color Size"
                                onchange="changeProp(this.value, 'picker', 'colorSize')" class="bold cursor-pointer"
                                value="58">

    <br><br>
    Color Distance in pixel: <input type="number" title="Color Distance"
                                    onchange="changeProp(this.value, 'picker', 'colorMargin')"
                                    class="bold cursor-pointer" value="6">

    <br><br>
    Colors per Row: <input type="number" title="Colors per Row"
                           onchange="changeProp(this.value, 'picker', 'colorsPerRow')"
                           class="bold cursor-pointer" value="5">
  </div>
</div>

<script src="md-color-picker.js"></script>

<script>
  var picker = document.getElementById('picker')
  var selectedColorDiv = document.getElementById('selected')
  var selectedColorSpan = document.getElementById('selectedColor')
  picker.addEventListener('change', function (event) {
    var color = event.detail[0]
    console.log('Selected Color:', color)
    picker.value = color
    if (colorIsLight(color, 180)) {
      selectedColorDiv.style.borderColor = 'black'
      selectedColorSpan.style.color = 'black'
      selectedColorDiv.style.color = 'black'
    }
    else {
      selectedColorDiv.style.borderColor = 'white'
      selectedColorSpan.style.color = 'white'
      selectedColorDiv.style.color = 'white'
    }
    selectedColorDiv.style.background = color
    selectedColorSpan.innerHTML = color
  })

  function changeProp(value, targetID, targetProp) {
    var tar = document.getElementById(targetID)
    tar[targetProp] = value
  }
</script>
</body>
</html>
